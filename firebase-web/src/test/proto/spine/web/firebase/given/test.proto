syntax = "proto3";

package spine.web.firebase.given;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.web.firebase.given";
option java_multiple_files = true;
option java_outer_classname = "FirebaseProto";

import "spine/people/person_name.proto";

message BookId {

    string value = 1 [(required) = true];
}

message Author {
    spine.people.PersonName name = 1 [(required) = true];
}

message Book {

    // The ID of the message which has been posted.
    BookId id = 1 [(required) = true];

    string name = 2 [(required) = true];
    
    repeated Author authors = 3;
}
