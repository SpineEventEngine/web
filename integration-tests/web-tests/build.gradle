buildscript {
    ext {
        appEnginePluginVersion = '1.3.5'
    }
    dependencies {
        classpath "com.google.cloud.tools:appengine-gradle-plugin:$appEnginePluginVersion"
    }
}

apply from: "$rootDir/ext.gradle"
apply from: "$projectDir/scripts/appengine-descriptor.gradle"

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'
apply plugin: 'io.spine.tools.spine-model-compiler'

dependencies {
    implementation project(":firebase-web")
    implementation "io.spine:spine-server:$spineVersion"
}

appengine {
    deploy.project = 'spine-dev'
}
