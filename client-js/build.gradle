apply from: "$rootDir/scripts/js.gradle"

apply plugin: 'com.google.protobuf'

ext {
    nycOutputDir = "$projectDir/.nyc_output"
}

dependencies {
    protobuf project(':web')
    protobuf project(':firebase-web')
    protobuf group: 'io.spine', name: 'spine-client', version: spineVersion, classifier: 'proto'

    testProtobuf project(":web-tests")
}

idea.module {
    sourceDirs += file(srcDir)
    testSourceDirs += file(testSrcDir)

    excludeDirs += file(nycOutputDir)
    excludeDirs += file(nodeModulesDir)
    excludeDirs += file(genProtoMain)
    excludeDirs += file(genProtoTest)

    iml {
        beforeMerged { module ->
            module.dependencies.clear()
        }
        whenMerged { module ->
            module.dependencies*.exported = true
        }
    }
}

sourceSets {
    main {
        java.srcDirs = []
        resources.srcDirs = []
    }
    test {
        java.srcDirs = []
        resources.srcDirs = []
    }
}

clean {
    delete nycOutputDir
    delete "$projectDir/dist"
    delete nodeModulesDir
    delete genProtoMain
    delete genProtoTest
}

// Suppress building the JS project as a Java module.
project.compileJava.enabled = false
project.compileTestJava.enabled = false
