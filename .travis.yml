language: java

jdk:
  - oraclejdk8

env:
  global:
    # Encrypted `NPM_TOKEN` variable to enable JS publishing.
    - secure: 

before_install:
  - chmod +x gradlew

  # Upgrade the `npm` version shipped with Travis to the latest.
  - npm install -g npm@latest
  # Install the `firebase-server` emulator globally to run integration tests.
  - npm install -g firebase-server

  # Decrypt and unarchive Maven and Google Cloud Storage credentials.
  - openssl aes-256-cbc -K $encrypted_f5821d4f7269_key -iv $encrypted_f5821d4f7269_iv -in credentials.tar.enc -out credentials.tar -d
  - tar xvf credentials.tar

script:
  - ./gradlew assemble check --stacktrace
  # Grant permissions to the script used to stop Firebase emulator process
  # after integration tests.
  - chmod +x ./scripts/kill-process.sh
  - chmod +x ./scripts/start-firebase.sh

  # Run integration tests of `spine-web` library.
  - ./gradlew :web-tests:integrationTest

  # The publishing script should be executed in `script` section in order to
  # fail the Travis build if execution of this script is failed.
  - chmod +x ./config/scripts/publish-artifacts.sh
  - ./config/scripts/publish-artifacts.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
