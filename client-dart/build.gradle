import java.nio.file.Files;

buildscript {
    dependencies {
        classpath "io.spine.tools:spine-proto-dart-plugin:$spineBaseVersion"
    }
}

apply from: "$rootDir/scripts/dart.gradle"

dependencies {
    protobuf project(':firebase-web')
}

final def publicationDir = Files.createTempDirectory(project.name)

task stagePubPublication(type: Copy) {

    from fileTree(projectDir) {
        include '**/*.dart', '**/*.pb.dart', 'pubspec.yaml', '**/*.md'
        exclude 'proto/', 'build', '**/.*'
    }
    from "$rootDir/LICENSE"
    into publicationDir

    dependsOn 'assemble', 'testClasses'
}

task publishToPub(type: Exec) {

    commandLine 'pub', 'publish', '--dry-run'

    workingDir publicationDir
    dependsOn 'stagePubPublication'
}
